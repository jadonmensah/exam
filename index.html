<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exam Timetable</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
	<div id="main">
		<div class="input-group mb-3">
  			<input id="input" type="text" class="form-control" placeholder="Enter exam code" aria-label="Recipient's username" aria-describedby="button-addon2"> </input>
  			<button id="search" class="btn btn-outline-secondary" type="button" id="button-addon2">search code</button>
		</div>
		<div>
			<table  class="table">
  				<thead>
    					<tr>
      						<th scope="col"></th>
						<th scope="col">Code</th>
      						<th scope="col">Subject</th>
      						<th scope="col">Paper</th>
						<th scope="col">Exam Board</th>
						<th scope="col">Qualification</th>
						<th scope="col">Date (M/DD/YYYY)</th>
						<th scope="col">Time</th>
						<th scope="col">Length</th>
    					</tr>
  				</thead>
				<tbody id="results">
						
				</tbody>

		</table> 
		</div>
		<div id="timetable">  </div>
		<!--<button onclick="downloadCal()" type="button" class="btn btn-secondary" data-bs-toggle="tooltip" title="Import dates into your favourite calendar or email app!">download .ics file</button> -->

		<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="ics.min.js"></script>
		<script src="index.js"></script>
		
		
	</div>
  </body>
</html>
